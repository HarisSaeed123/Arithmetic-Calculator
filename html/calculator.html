<!-- html code -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="icon" type="image/x-icon" href="/images/calculator.png" />
    <link rel="stylesheet" href="/css/calculator.css" />
  </head>

  <body>
    <script src="/js/calculator.js"></script>
    <h1>Arithmetic Calculator</h1>
    <div class="container">
      <input type="text" id="value" /><br /><br />
      <div class="button">
        <button id="one" onclick="getValue1()">1</button>
        <button id="two" onclick="getValue2()">2</button>
        <button id="three" onclick="getValue3()">3</button>
        <button id="plusOp" onclick="getPlus()">+</button><br /><br />
        <button id="four" onclick="getValue4()">4</button>
        <button id="five" onclick="getValue5()">5</button>
        <button id="six" onclick="getValue6()">6</button>
        <button id="minusOp" onclick="getMinus()">-</button><br /><br />
        <button id="seven" onclick="getValue7()">7</button>
        <button id="eight" onclick="getValue8()">8</button>
        <button id="nine" onclick="getValue9()">9</button>
        <button id="divOp" onclick="getDivide()">/</button><br /><br />
        <button id="mulOp" onclick="getProduct()">X</button>
        <button id="isEqualTo" onclick="getResult()">=</button>
        <button id="zero" onclick="getValue0()">0</button>
        <button id="cancel" onclick="cancelValue()">C</button><br /><br />
        <button id="clear" onclick="clearField()">Clear</button>
      </div>
    </div>
  </body>
</html>
